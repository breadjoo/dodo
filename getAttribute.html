<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getAttribute</title>
  <link rel="stylesheet" href="/css/product.css">
</head>
<body>
  <div id="container">
<h1 id = "heading"> 이미지에 대한 설명</h1>
<div id = "prod-pic">
  <img src="/img/img4.jpg" alt="캐릭터"
        id ="anko" width="200" height="200" onclick="displaySrc()">
  </div>
</div>

<script>
  function displaySrc() {
    let anko = document.querySelector("#anko");
    alert("img src : " + anko.getAttribute("src")+"이건 귀여운 앙꼬임!");
  }
</script>
  
</body>
</html>

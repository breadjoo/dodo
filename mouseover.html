<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouseover 연습하기</title>
  <style>
    #container{
      width: 400px;
      margin:50px auto;
      text-align: center;
    }
    #rect{
      width: 100px;
      height: 100px;
      border: 1px solid #222;
      margin : 50px auto;
      transition: 1.5s;
    }
  </style>
</head>
<body>
  <div id="container">
    <p> 도형 위로 마우스를 올려보세욤~</p>
    <div id="rect"> </div>
  </div>

  <script>
    let change = document.querySelector('#rect');
    change.addEventListener("mouseover", function() {
      change.style.backgroundColor = "blue";
      change.style.borderRadius = "50%";
    });
    change.addEventListener("mouseout", function() {
      change.style.backgroundColor = "";
      change.style.borderRadius = "" ;
    });


  </script>
  
</body>
</html>

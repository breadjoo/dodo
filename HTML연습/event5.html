<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 400px;
      margin : 10px auto;
    }
  </style>
</head>
<body>
  <div id = "container">
    <img src="img/img5.png" id="cover">
  </div>
  
  <script>
    let cover = document.getElementById("cover");
    cover.addEventListener("mouseover", changePic, false);
    //false(버블링) : DOM의 자식노드에서 부모노드 전달
    cover.addEventListener("mouseout",originPic,false);
    // mouseover, mouseout : 이벤트 객체

    function changePic() {
      cover.src="img/img4.jpg";
    }
    function originPic() {
      cover.src="img/img5.png";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width:400px;
      margin:10px auto;
      padding:20px;
    }
    #info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>DOM을 공부합시다.</h1>
    <a href="#" onclick="addP(); this.onclick='';"> 더 보기 </a>
    <div id="info"></div>

  </div>
  <script>
    function addP() {
    let newP = document.createElement("p"); 
    let txtNode = document.createTextNode("DOM은 Document Object Model의 줄임말입니다.");
    newP.appendChild(txtNode);

    let newImg = document.createElement("img");
    let srcNode = document.createAttribute("src");
    let altNode = document.createAttribute("alt");
    srcNode.value = "img/img5.png";
    altNode.value = "DOM 트리 예제 이미지";
    newImg.setAttributeNode(srcNode); // 속성 노드 연결하기(setAttributeNode)
    newImg.setAttributeNode(altNode); 
    document.getElementById("info").appendChild(newP);
    document.getElementById("info").appendChild(newImg);
    }
  </script>
  
</body>
</html>

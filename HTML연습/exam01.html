<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 color 지정하기</title>
  <style type="text/css">
    div {width: 420px; height: 100px; border: 10px solid; padding:20px;
      background: -webkit-gradient(linear,left top,left bottom, from(pink),to(skyblue));
      background-color:rgba(255, 187, 0, 0.5);}
    
    h1 {color:hsla(225, 50%, 50%, 1.0);}
    /*색상,채도,휘도,투명도*/

  </style>
</head>
<body>
  <div><h1>CSS3 color 지정하기</h1></div>

</body>
</html>

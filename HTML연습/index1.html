<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style type="text/css"> 
  /* 클래스 선택자 지정 ==> .클래스이름(적용 스타일 지정) */
  p.select1 {font-size: 20px; color:lawngreen; font-style: italic; font-weight: bold;}
  /* 클래스의 이름이 select1인 요소를 찾아 p 요소에 스타일 지정*/
  .select2 {font-size: 30px; color:salmon; font-style: initial;}
  /* 클래스 이름이 select2 인 모든 요소에 스타일을 지정함 */
  a {font-size: 40pt; font-weight: bold; color: chartreuse;}

  </style>
</head>
<body> 
  <p class="select1"> css 요소 선택자  </p>
  <p class="select2"> css 요소 선택자</p>
  <a class="select2"> css1</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <Style>
    #content {
      border:2px double skyblue;
      border-radius: 12px;
      padding: 10px;
    }
    ul {
      margin-left: 15px;
      list-style-type: none;
    }
    ul li {margin :10px 5px;}
    button {
      position:absoulte;
      bottom:20px;
      right: 20px;
    }
  </Style>
</head>
<body>
  <div id = "content">
    <h1>공지사항</h1>
    <ul>
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
      <li>항목 4</li>
      <li>항목 5</li>
    </ul>
    <button onclick="javascript:window.close();">닫기</button>
                      <!--팝업창 닫기-->
    <!-- window 객체 : 웹브라우저 창의 정보를 가져오거나 값을 바꿀 때 사용
      1)alert():알림창 표시
      2)close():현재 창 닫음
      3)confirm():확인/취소 버튼이 있는 확인창 표시
      4)open():새로운 창 열어줌
      5)prompt():프롬프트창에 입력한 테스트 반환

    -->
  </div>
  
</body>
</html>

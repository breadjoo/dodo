<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 스타일</title>
  <style type="text/css">
    table {
      caption-side:bottom; /*표 캡션 위치 지정*/
      border:2px solid #222;
      border-color:brown;
      /* border-collapse: collapse; 테두리를 한줄로 합치기  */
    }
    th {background-color: burlywood;}
    td,th {border:1px solid #222; padding:5px;}

  </style>
</head>
<body>
  <h2>상품 구성</h2>
  <table>
    <caption>
      선물용,가정용 상품 구성
    </caption>
    <thead></thead>
    </thead>
    <tbody>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
